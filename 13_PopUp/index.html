<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop_Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <button onclick="pop_open()">Submit</button>
            <div class="popup" id="popup">
                <h2>Thank You</h2>
                <p>Your Details has been Successfully Submitted. Thanks!</p>
                <button onclick="pop_close()">Ok</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
