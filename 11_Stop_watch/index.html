<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop_Watch</title>
    <script src="https://kit.fontawesome.com/a8a188ec44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="displayTime">00 : 00 : 00</div>
            <div class="button">
                <button onclick="Stop()"><i class="fa-solid fa-stop"></i></button>
                <button onclick="Start()"><i class="fa-solid fa-play"></i></button>
                <button onclick="Reset()"><i class="fa-solid fa-arrow-rotate-left"></i></button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
