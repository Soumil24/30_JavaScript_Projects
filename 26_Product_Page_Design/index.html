<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="conatiner">
            <div class="left">
                <img src="Assets/image1.png" id="img">
                <div class="control">
                    <span class="btn active"></span>
                    <span class="btn"></span>
                    <span class="btn"></span>
                </div>
            </div>
            <div class="right">
                <h1>Polo T-Shirt</h1>
                <h3>Rs 400</h3>
                <h5>20% off</h5>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis voluptatibus eligendi, officiis
                    aliquam exercitationem tenetur.</p>
                <form>
                    <div class="sizefild">
                        Size
                        <div class="sizeselect">
                            <label for="small">
                                <input type="radio" name="size" id="small">
                                <span>S</span>
                            </label>
                            <label for="medium">
                                <input type="radio" name="size" id="medium">
                                <span>M</span>
                            </label>
                            <label for="large">
                                <input type="radio" name="size" id="large">
                                <span>L</span>
                            </label>
                            <label for="xl">
                                <input type="radio" name="size" id="xl">
                                <span>XL</span>
                            </label>
                            <label for="xxl">
                                <input type="radio" name="size" id="xxl">
                                <span>XXL</span>
                            </label>
                        </div>
                    </div>
                    <div class="colorfild">
                        Color
                        <div class="colorselect">
                            <label for="red">
                                <input type="radio" name="color" id="red">
                                <span id="Red"></span>
                            </label>
                            <label for="Blue">
                                <input type="radio" name="color" id="Blue">
                                <span id="Blue"></span>
                            </label>
                            <label for="Green">
                                <input type="radio" name="color" id="Green">
                                <span id="White"></span>
                            </label>
                            <label for="Yellow">
                                <input type="radio" name="color" id="Yellow">
                                <span id="Black"></span>
                            </label>
                        </div>
                    </div>
                    <div class="quantityfild">
                        Quantity
                        <div class="quantityselect">
                            <input type="number" name="quantity" id="quantity" value="1">
                        </div>
                    </div>
                    <div class="buttonfild"><button>Buy Now</button></div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
