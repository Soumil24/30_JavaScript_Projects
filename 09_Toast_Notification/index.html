<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <script src="https://kit.fontawesome.com/a8a188ec44.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <button onclick="show(SuccessMsg)">Success</button>
            <button onclick="show(ErrorMsg)">Error</button>
            <button onclick="show(InvalidMsg)">Invalid</button>
        </div>
        <div class="toastbox"></div>
    </div>
</body>
<script src="script.js"></script>
</html>
