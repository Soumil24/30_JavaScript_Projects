<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31 Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="selectmenu">
            <div class="selectfield">
                <p class="selectfildtext">Select The Match</p>
                <img src="Assets/arrow.png" id="Icon">
            </div>
            <ul id="list" class="hide">
            </ul>
            <div class="button">
                <button id="button">Next</button>
            </div>
        </div>
        <div class="score">
            <div class="team1">
                <div>
                    <div class="name">
                        <h2 id="Name1">Team Name</h2>
                    </div>
                    <div class="Run"> Runs :- <p id="run1">0</p> </div>
                    <div class="Wicket">Wickets :- <p id="wicket1">0</p></div>
                    <div class="Over">Over :- <p id="Over1">0.0</p></div>
                </div>
            </div>
            <div class="team2">
                <div>
                    <div class="name">
                        <h2 id="Name2">Team Name</h2>
                    </div>
                    <div class="Run"> Runs :- <p id="run2">0</p> </div>
                    <div class="Wicket">Wickets :- <p id="wicket2">0</p></div>
                    <div class="Over">Over :- <p id="Over2">0.0</p></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
